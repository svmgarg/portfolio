    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E25A1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F68D2E;stop-opacity:1" />
